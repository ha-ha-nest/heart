                <h2 id="Windows-命令"><a href="#Windows-命令" class="headerlink" title="Windows 命令"></a>Windows 命令</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">netstat -ano | <span class="built_in">findstr</span> ":<span class="number">80</span>"    #查询<span class="number">80</span>端口，记下最后一位数字，即PID</span><br><span class="line">tasklist /fi "PID eq <span class="number">4</span>"        #查询进程号为<span class="number">4</span>的服务名称</span><br><span class="line"><span class="built_in">taskkill</span> /pid <span class="number">4</span> /f               #根据pid 关闭进程，其中 /f 表示强制关闭该进程</span><br><span class="line"><span class="built_in">taskkill</span> /im nginx.exe           #根据服务名称关闭进程</span><br><span class="line"></span><br><span class="line">sc delete sql   #删除sql服务</span><br><span class="line">regedit         #打开注册表编辑器</span><br><span class="line">slmgr.vbs -dlv  #该命令命令可以查询到Win10的激活信息，包括：激活ID、安装ID、激活截止日期等信息     </span><br><span class="line">slmgr.vbs -dli  #命令可以查询到操作系统版本、部分产品密钥、许可证状态等</span><br><span class="line">slmgr.vbs -xpr  #命令可以查询Win10是否永久激活</span><br></pre></td></tr></table></figure>
<h2 id="bat脚本"><a href="#bat脚本" class="headerlink" title="bat脚本"></a>bat脚本</h2><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line"><span class="built_in">echo</span> "开始更新..  执行 git pull"</span><br><span class="line"><span class="built_in">cd</span> %~dp0</span><br><span class="line"><span class="built_in">set</span> currentFolder=%~dp0</span><br><span class="line"><span class="keyword">for</span> /D <span class="variable">%%i</span> <span class="keyword">in</span> (Folder*) <span class="keyword">do</span> ( </span><br><span class="line">  <span class="built_in">echo</span> <span class="variable">%%i</span></span><br><span class="line">  <span class="built_in">cd</span> <span class="variable">%%i</span></span><br><span class="line">  git pull</span><br><span class="line"><span class="comment">  rem git branch  字段rem是用来注释的 “:” 也可以用来注释</span></span><br><span class="line">  <span class="built_in">cd</span> ..</span><br><span class="line">)</span><br><span class="line"><span class="built_in">pause</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="number">1</span>==<span class="number">1</span> (</span><br><span class="line">  <span class="built_in">xcopy</span> /y *.jar <span class="variable">%currentFolder%</span>jar  #bat拷贝命令参数/y是覆盖</span><br><span class="line">  <span class="built_in">rd</span> /q/s package  #删除目录package /q不询问，静默模式 /s目录树迭代删除</span><br><span class="line">  <span class="built_in">md</span> package  #创建目录package</span><br><span class="line">  jar xf dev.jar  #静默解压dev.jar到当前目录</span><br><span class="line">  <span class="built_in">pause</span>  #暂停</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> /l <span class="variable">%%i</span> <span class="keyword">in</span> (<span class="number">1</span>,<span class="number">1</span>,<span class="number">40</span>) <span class="keyword">do</span> (<span class="built_in">echo</span> INSERT INTO `t_user` VALUES (<span class="variable">%%i</span>, 'poplar<span class="variable">%%i</span>', 'di<span class="variable">%%i</span>', '<span class="variable">%%i</span>'^)^; &gt;&gt; sql-test-user.sh)</span><br></pre></td></tr></table></figure>
